<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSCC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/collage.js"></script>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header class="floating">
    <div class="table" style="height: 100px;">
      <div class="table-row"></div>
      <div class="table-cell" style="text-align: left;">
        <!-- 로고 넣었는데 이상하뮤ㅠ
        <div class="table-cell" style="text-align: left;">
          <img src="images/logo.png" style="height:40px; margin:20px"></img>
        </div>
        -->
        <div class="table-cell" style="text-align: left;">
          <span style="color:aliceblue; font-size: 40px; margin-left: 20px;">
            S.S.C.C.
          </span>
        </div>

      </div>

      <div class="table-cell" style="text-align: right;">
        <span style="font-size: 20px; margin-right: 20px;">
          <a href="#SSCC">SSCC</a>&nbsp;
          <a href="#About">About</a>&nbsp;
          <a href="#Study">Study</a>&nbsp;
          <a href="#Contact">Contact</a>
        </span>
      </div>
    </div>


  </header>
  <div class="container" style="height: 100%;">
    <div style="height: 100px; background-color: black;"></div>

    <!--SSCC page-->
    <div class="grid" id="SSCC" style="background-color: black;">
      <div class="logo">
        <img src="images/logo/1.png" style="max-height: 100%; max-width: 100%;">
      </div>
      <div class="gomtv"></div>
      <div class="ict"></div>
      <div class="smartfarm_ideaton"></div>
      <div class="smartfarm"></div>
      <div class="wiki"></div>
      <div class="ap_ideaton"></div>
    </div>

    <!--About page-->
    <div class="grid" id="About" style="background-color: #222222;">
      <div class="grid-item5x" style="color:white; font-size: 100px;">
        About page입니다
      </div>
    </div>

    <!--Study page-->
    <div class="grid" id="Study" style="background-color: #6e6e6e;">
      <div class="grid-item5x" style="color:white; font-size: 100px;">
        Study page입니다
      </div>
    </div>

    <!--Contact page-->
    <div class="grid" id="Contact" style="background-color: #d3d3d3;">
      <div class="grid-item5x" style="color:white; font-size: 100px;">
        Contact page입니다
      </div>
    </div>

    <!--Footer-->
    <footer>
      <p>&copy; 2022 SoongSil Computing Club </p>
    </footer>
  </div>
</body>

</html>
